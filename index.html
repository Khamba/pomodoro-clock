<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pomodoro Timer | Saurabh Sikchi</title>

        <!-- Bootstrap CSS -->
        <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheets/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid hidden-xs" id="content">
            <h1 class="text-center">POMODORO CLOCK</h1>
            <div class="row">
                <div class="col-sm-2 controls text-center">
                    <span>Session</span><br><br>
                    <button class="btn btn-default" id="sessionPlus">+</button><br>
                    <span class="value" id="session-time">25</span><br>
                    <button class="btn btn-default" id="sessionMinus">-</button>
                </div>
                <div class="col-sm-5">
                    <div id="clock">
                        <div id="hand"></div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div id="bclock">
                        <div id="bhand"></div>
                    </div>
                </div>
                <div class="col-sm-2 controls text-center">
                    <span>Break</span><br><br>
                    <button class="btn btn-default" id="breakPlus">+</button><br>
                    <span class="value" id="break-time">5</span><br>
                    <button class="btn btn-default" id="breakMinus">-</button>
                </div>
            </div>
            <h2 class="text-center" id="time-left">25:00</h2>
            <h2 class="text-center"><i class="fa fa-play-circle fa-2x" id="play-button"></i></h2>
        </div>

    <!-- jQuery -->
    <script src="javascripts/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="javascripts/bootstrap.min.js"></script>

    <script src="javascripts/main.js"></script>
    </body>
</html>
